services:
  nginx-upstream-configure:
    image: nginx:latest
    container_name: nginx-upstream-configure
    environment:
      - UPSCONF_LOG_LEVEL=debug
    volumes:
      - ../target/debug/nginx_upstream_configure:/usr/sbin/nginx_upstream_configure
      - ./upstreams.d:/etc/nginx/upstreams.d
      - ./default.conf:/etc/nginx/conf.d/default.conf
    entrypoint: ["/usr/sbin/nginx_upstream_configure"]
    networks:
      my_network:
        ipv4_address: 172.20.0.2
    dns:
      - 172.20.0.5

  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    volumes:
      - ./Corefile:/etc/coredns/Corefile
      - ./db.example.com:/etc/coredns/db.example.com
    command: -conf /etc/coredns/Corefile
    networks:
      my_network:
        ipv4_address: 172.20.0.5

  app1:
    image: nginx:latest
    container_name: app1
    volumes:
      - ./app_default.conf:/etc/nginx/conf.d/default.conf
      - ./app1/index.txt:/usr/share/nginx/html/index.txt
    entrypoint: ["/usr/sbin/nginx"]
    networks:
      my_network:
        ipv4_address: 172.20.0.6

  app2:
    image: nginx:latest
    container_name: app2
    volumes:
      - ./app_default.conf:/etc/nginx/conf.d/default.conf
      - ./app2/index.txt:/usr/share/nginx/html/index.txt
    entrypoint: ["/usr/sbin/nginx"]
    networks:
      my_network:
        ipv4_address: 172.20.0.7

  app3:
    image: nginx:latest
    container_name: app3
    volumes:
      - ./app_default.conf:/etc/nginx/conf.d/default.conf
      - ./app3/index.txt:/usr/share/nginx/html/index.txt
    entrypoint: ["/usr/sbin/nginx"]
    networks:
      my_network:
        ipv4_address: 172.20.0.8

networks:
  my_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
        